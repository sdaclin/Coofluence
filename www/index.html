<!DOCTYPE html>
<html lang="en" ng-app="coofluenceApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coofluence - beta</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .twitter-typeahead {
            display: block !important;
        }

        .typeahead {
            background-color: #fff;
        }

        .tt-menu {
            width: 100%;
            margin: 12px 0;
            padding: 8px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, 0.2);
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
            -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        }

        .tt-suggestion {
            padding: 3px 20px;
            font-size: 16px;
            line-height: 20px;
        }

        .coofluenceResults em {
            background-color: yellow;
        }
    </style>


</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Coofluence</h1>
    </div>


    <div class="jumbotron">
        <h1>Start searching confluence</h1>

        <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">
            <div class="form-group">

                <h4>Custom templates for results</h4>

                <input type="text" class="sfTypeahead form-control" options="typeaheadOptions" datasets="pageAndBlogPostDataset" ng-model="searchQuery.value">
            </div>
        </div>
    </div>

    <div class="row marketing coofluenceResults" ng_controller="ResultCtrl">
        <div class="col-lg-12" ng-repeat="result in results">
            <span class="pull-right">{{result.author}}</span>
            <h4>{{result.title}}</h4>

            <p ng-bind-html="result.content | sanitize"></p>
        </div>
    </div>

    <footer class="footer">
    </footer>

</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-typeahead/angular-typeahead.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
